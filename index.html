<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fist Roulette 2026</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background-grid"></div>
      <div class="glow-overlay"></div>

      <header>
        <h1 class="title">
          <span class="future-text">FIST</span>
          <span class="roulette-text">ROULETTE</span>
          <span class="year">2026</span>
        </h1>
        <div class="subtitle">Desafía tus límites</div>
      </header>

      <main class="game-area">
        <div class="roulette-container">
          <div class="spinner-area" id="spinnerArea">
            <h2 class="roulette-title">RULETA DE DESAFÍOS</h2>
            <div class="default-message">cargando...</div>
          </div>

          <div class="control-panel">
            <button class="spin-button" id="spinButton">
              <span class="button-text">GIRAR RULETA</span>
              <div class="button-glow"></div>
            </button>
          </div>
        </div>

        <div class="result-panel">
          <div class="current-challenge" id="currentChallenge">
            <div class="challenge-label">TU DESAFÍO:</div>
            <div class="challenge-multilang" id="challengeMultilang">
              <div class="challenge-lang" id="challengeEs">
                <svg class="flag" width="32" height="24" viewBox="0 0 3 2">
                  <rect width="3" height="2" fill="#c60b1e" />
                  <rect width="3" height="1.5" y="0.25" fill="#ffc400" />
                  <rect width="3" height="1" y="0.5" fill="#c60b1e" />
                </svg>
                <span class="challenge-text">empieza a jugar</span>
              </div>
              <div class="challenge-lang" id="challengeRu">
                <svg class="flag" width="32" height="24" viewBox="0 0 3 2">
                  <rect width="3" height="2" fill="#FFFFFF" />
                  <rect width="3" height="0.67" fill="#0039A6" />
                  <rect width="3" height="0.67" y="1.33" fill="#D52B1E" />
                </svg>
                <span class="challenge-text">empieza a jugar</span>
              </div>
              <div class="challenge-lang" id="challengeEn">
                <svg class="flag" width="32" height="24" viewBox="0 0 60 30">
                  <rect width="60" height="30" fill="#012169" />
                  <g stroke="white">
                    <path d="M0,0 L60,30 M60,0 L0,30" stroke-width="6" />
                    <path d="M30,0 L30,30 M0,15 L60,15" stroke-width="10" />
                  </g>
                  <g stroke="#C8102E">
                    <path d="M0,0 L60,30 M60,0 L0,30" stroke-width="4" />
                    <path d="M30,0 L30,30 M0,15 L60,15" stroke-width="6" />
                  </g>
                </svg>
                <span class="challenge-text">empieza a jugar</span>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="version">v2026.1.0</div>
      </footer>
    </div>

    <div class="particles" id="particles">
      <!-- Partículas animadas -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
